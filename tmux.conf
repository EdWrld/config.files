set-option -sa terminal-overrides ',xterm-256color:Tc'
set -g mouse on


# setting the prefix key to Ctrl + Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix


# navigate between windows uing Alt Shift H or L keys
bind -n M-H previous-window
bind -n M-L next-window


# Start windows and panes at index 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Install/Update plugins: prefix + I
# Uninstall plugins:      prefix + Alt+u


set -g @catppuccin_flavour 'mocha'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panese in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# Kill pane  with prefix + q
bind q kill-pane


# Bind keys for saving and restoring sessions
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Store saves here (default is fine)
set -g @resurrect-dir '~/.tmux/resurrect'


##### Continuum (automatic save/restore) #####
# Auto-save every 15 min
set -g @continuum-save-interval '15'

# Auto-restore last session when tmux starts
set -g @continuum-restore 'on'

##### Quality-of-life #####
set -g mouse on
setw -g mode-keys vi

# (Optional) start numbering at 1
set -g base-index 1
setw -g pane-base-index 1




run '~/.tmux/plugins/tpm/tpm'
